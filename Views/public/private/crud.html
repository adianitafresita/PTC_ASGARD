<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../../Asgard/resources/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <!-- Tabla para mostrar los registros existentes -->
        <table class="table table-hover">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="9" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>NOMBRES</th>
                    <th>APELLIDOS</th>
                    <th>DUI</th>
                    <th>NIT</th>
                    <th>DEPARTAMENTO</th>
                    <th>MUNICIPIO</th>
                    <th>CORREO</th>
                    <th>TELÉFONO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>
        </table>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Mandar a llamar el controlador del crud -->
    <script src="../../../Asgard/controllers/para_crud.js"></script> 
</body>

</html>
